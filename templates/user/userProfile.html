{% extends 'base/base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/userInfoCard.css' %}">
<div class="container mt-4 mb-4 p-3 d-flex justify-content-center">
  <div class="card p-4">
    <div class="image d-flex flex-column justify-content-center align-items-center">
      <button class="btn btn-secondary"><img src="https://i.imgur.com/wvxPV9S.png" height="100" width="100" /></button> <span class="name mt-3">{{ user.first_name }} {{ user.last_name }}</span> <span class="idd">@{{ user.username }}</span> <div class="d-flex flex-row justify-content-center align-items-center gap-2"></div> <div class="d-flex flex-row justify-content-center align-items-center mt-3">
        <span class="number">{{count}} <span class="follow">Rezervasyon</span></span>
      </div> 
      <div class="text mt-3">
        <span><i class="fa fa-phone"></i> {{ user.telefon }}</span>
      </div>
      <div class="text mt-3">
        <span><i class="fa fa-envelope"></i> {{ user.email }}</span>
      </div>
      <div class="text mt-3">
        <span><i class="fa fa-address-card "></i></span>
      </div>
      <div class="text mt-3">
        <span>{{ user.adres }}</span>
      </div>
      
      <div class="gap-3 mt-3 icons d-flex flex-row justify-content-center align-items-center"></div> <div class="px-2 rounded mt-4 date">
        <span class="join">{{ user.date_joined }}</span>
      </div>
    </div>
  </div>
</div>
{% endblock %}
