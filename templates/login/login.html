{% extends 'base/base.html' %}
{% load static %}
{% block content %}
  <link rel="stylesheet" href="{% static 'css/loginStyle.css' %}">
  <script src="{% static 'js/signJs.js' %}"></script>

<body >
	<div class="section img">
        <div class="section-center"></div>
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Giriş Yap</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<form action="#" class="signin-form" method="POST">
                    {% csrf_token %}   
		      		<div class="form-group">
		      			<input type="text" class="form-control" name="username" placeholder="Username" required>
		      		</div>
	            <div class="form-group">
	              <input id="password-field" type="password" name="password" class="form-control" placeholder="Password" required>
	              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	            </div>
	            <div class="form-group">
	            	<button type="submit" class="form-control btn btn-primary submit px-3">Giriş Yap</button>
	            </div>
	          </form>
	          <p class="w-100 text-center">&mdash; ya da Kayıt Ol ! &mdash;</p>
	          <div class="social d-flex text-center">
	          	<a href="/signup/usersign/" class="px-2 py-2 mr-md-1 rounded">Kullanıcı Kayıt</a>
	          	<a href="/signup/driversign/" class="px-2 py-2 ml-md-1 rounded"> Sürücü Kayıt</a>
	          </div>
		      </div>
				</div>
			</div>
		</div>
        </div>
	</div>


	</body>
{% endblock content %}
