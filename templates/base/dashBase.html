{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{% static 'css/card.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/dashStyle.css' %}">

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var currentUrl = window.location.href;
            var navItems = document.querySelectorAll(".nav-link");

            navItems.forEach(function (item) {
                if (item.href == currentUrl) {
                    item.classList.add("active");
                } else {
                    item.classList.remove("active");
                }
            });

            var dropdown = document.querySelector(".dropdown");
            var dropdownToggle = dropdown.querySelector(".dropdown-toggle");
            var dropdownMenu = dropdown.querySelector(".dropdown-menu");

            dropdownToggle.addEventListener("click", function (e) {
                e.preventDefault();
                dropdownMenu.classList.toggle("show");
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <a href="/drivers/driverDash/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
                <span class="fs-4">Sürücü Paneli</span>
            </a>
            <hr>
            <div class="dropdown">
                <div class="row justify-content-around">
                    <ul class="nav nav-pills flex-column mb-auto col">
                        <li class="nav-item">
                            <a href="/drivers/driverDash/onaysızRez/" class="nav-link" aria-current="page">
                                <svg class="bi me-2" width="16" height="16"><use xlink:href="#onaysızRez"></use></svg>
                                Onay Bekleyen Rezervasyonlar
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/drivers/driverDash/onaylıRez/" class="nav-link" aria-current="page">
                                <svg class="bi me-2" width="16" height="16"><use xlink:href="#onaylıRez"></use></svg>
                                Onaylanmış Rezervasyonlar
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/drivers/driverDash/rezArsiv/" class="nav-link" aria-current="page">
                                <svg class="bi me-2" width="16" height="16"><use xlink:href="#onaysızRez"></use></svg>
                                Rezervasyon Arşivi
                            </a>
                        </li>
                    </ul>
                </div>
                <hr>
                {% block driverInfo %}{% endblock driverInfo %}

            </div>
            <br>
            <div class="font-weight-light font-italic">
                <a href="/">Ana sayfaya dön</a>


            </div>
        </div>
        <div class="content">
            {% block content %}{% endblock content %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
